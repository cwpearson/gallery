<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css" />
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body>
    <div class="navigation">
        <div><a href="/">Home</a></div>
        <div><a href="/people">People</a></div>
        <div><a href="/new_people">New People</a></div>
        <div><a href="/label">Label Faces</a></div>
        <div><a href="/search">Search Images</a></div>
        <div><a href="/upload">Upload Images</a></div>
        <div id="filler"></div>
        {% block extra_nav_items %}{% endblock %}
    </div>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        <div id="copyright">
            &copy; Copyright 2024 by <a href="https://carlpearson.net/">Carl Pearson</a>.
        </div>
        {% endblock %}
    </div>
</body>

</html>
