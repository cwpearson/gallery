{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="/static/css/people.css">
{% endblock %}
{% block content %}
<h1>People</h1>

{# a comment #}

</ul>
{% endblock %}
