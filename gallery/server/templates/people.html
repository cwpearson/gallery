{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="/static/css/people.css">
{% endblock %}

{% block extra_nav_items %}
<div><a href="/people?offset={{prev_offset}}&limit={{prev_limit}}">&#8592</a></div>
<div><a href="/people?offset={{next_offset}}&limit={{next_limit}}">&#8594</a></div>
{% endblock %}

{% block content %}
<h1>People</h1>

<div class="tiles">
    {% for person in people %}
    <div class="tile">
        <a href="/person/{{ person.id }}">
            <div class="image">
                <img src="/static/face/{{ person.thumb_src }}" />
            </div>
            <div class="name">
                {{ person.name }}
            </div>
            <div class="count">
                ({{ person.count }} images)
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
