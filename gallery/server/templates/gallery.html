{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="/gallery/server/css/gallery.css">
{% endblock %}
{% block content %}
<h1>Gallery</h1>

<a href="/view?offset={{next_offset}}&limit={{next_limit}}">next</a>
<a href="/view?offset={{prev_offset}}&limit={{prev_limit}}">prev</a>

<div class="gallery">
    {% for image in images %}
    <div class="tile">
        <div class="image">
            <img src="/{{ image_prefix }}/{{ image.file_name }}" />
        </div>
        <div class="link">
            <a href="/image/{{ image.id }}">View/Edit</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
